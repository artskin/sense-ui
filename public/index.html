	<link rel="stylesheet" href="./style/base.css">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		header{
			display: flex;
			align-items: center; 
			/* box-shadow: 0 2px 8px #f0f1f2; */
			padding: 10px;
			padding-left: 30px;
		}
		header p{
			color: #ccc;
			flex: 1;
			font-size: 14px;
			text-align: right;
		}
		h1{
			margin: 0;
			color: #6633FF;
			font-size: 1.4em;
			padding-left: 8px;
			font-weight: normal;
		}
		main{
			display: flex;
			height: calc(100% - 68px);
			position: relative;
			
		}
		main::before{
			content: '';
			width: 100%;
			height: 10px;
			position: absolute;
			left: 0;
			top: -10px;
			box-shadow: 0 4px 4px rgba(200,200,240,.3);
		}
		aside{
			width: 200px;
			height: 98%;
			margin-top: 1%;
			position: relative;
		}
		aside::after{
			content: '';
			width: 0;
			height: 99.3%;
			position: absolute;
			border-right: 1px solid #eee;
			right: 0;
			top: 0;
		}
		aside h3{padding-left: 20px;position: relative;font-size: 1em;}
		aside h3::before{
			content: '';
			width: 80%;
			position: absolute;
			left: 10%;
			bottom: -10px;
			border-bottom:1px solid #eee;
		}
		ul{list-style: none;padding-left: 20px;}
		ul li a{display:block;padding: 10px;}
		
		iframe{
			flex:1;
			box-sizing: border-box;
			height: 100%;
		}
		.repo-link{
			padding: 0 20px;
			color: #999;
		}
		.repo-link a{color: currentColor;text-decoration: none;}
	</style>
  </head>
