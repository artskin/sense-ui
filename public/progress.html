  <body class="sense-ui">
    <h1>Web Components:progress</h1>

    <h2>html5 &lt;progress&gt;  原生展示</h2>
    <progress value="20" max="100"></progress><br>
    <progress></progress>
    <h2>html5 &lt;meter&gt;  原生展示</h2>
    <meter value="20" max="100"></meter><br>
    <meter></meter>
     

    <h2>s-progress</h2>
    <s-progress type="line" value="20" max="100"></s-progress><br>
    <s-progress status="active" style="--meter-value:'20%'" value="80" max="100"></s-progress>

		<script src='./bundle.js'></script>
