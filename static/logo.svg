
<svg fill="none" viewBox="0 0 800 220" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        .container{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          padding:20px 0;
          background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
          background-size: 600% 400%;
          animation: gradientBackground 10s ease infinite;
          border-radius: 10px;
          color: #fff;
          text-align: center;
        }
        p {
          font-size: 20px;
          text-shadow: 0 1px 0 #efefef;
          animation: 5s ease 0s normal forwards 1 fadeIn;
        }
        h1 {
          font-size: 64px;
          line-height: 1.3;
          letter-spacing: 5px;
          <!-- text-transform: uppercase; -->
          text-shadow:
            0 1px 0 #efefef,
            0 2px 0 #efefef,
            0 3px 0 #efefef,
            0 4px 0 #efefef,
            0 12px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          66% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
      </style>
      <div class="container">
        <h1>Sense UI</h1>
      </div>
    </div>
  </foreignObject>
</svg>