<script>
 const clipboard = new ClipboardJS('.btn');
 const dialog = document.querySelector('dialog');
 const typed = new Typed('#typedSlogan', {
    strings: ['<strong class="text-primary" title="双十一无门槛红包">双11攻略</strong> \n 这样买更<i>省钱!</i>'],
   // strings: ['npm install^1000\n `installing components...` ^1000\n `Fetching from source...`'],
    typeSpeed: 150,
    startDelay: 300, // 开始之前的延迟300毫秒
   // loop: true, // 是否循环
  });
 clipboard.on('success', function(e) {
    console.info('Text:', e,e.trigger.dataset.action);
    if(e?.trigger?.dataset?.action ==='copy'){
      const appName = e.text.includes('jd') ? "京东":"淘宝"
      dialog.querySelector('.tip-content').innerHTML = `口令已领取，请打开 <strong class="text-primary">${appName}</strong> App收红包`;
      dialog.show();
      setTimeout(() => {
        dialog.close();
      }, 2000);
    }
    
    e.clearSelection();
  });
  // 获取DOM元素
  const countdownElement = document.getElementById('countdown');
  let animationFrameId = null;
  let lastUpdateTime = 0;

  // 获取今日20点的时间戳
  function getTargetTime() {
      const now = new Date();
      // 创建今日20点的时间对象
      const targetTime = new Date(now);
      targetTime.setHours(20, 0, 0, 0); // 设置为20:00:00.000
      
      // 如果当前时间已过今日20点，则目标时间为明日20点
      if (now > targetTime) {
          targetTime.setDate(targetTime.getDate() + 1);
      }
      
      return targetTime.getTime();
  }

  // 格式化时间，确保两位数显示
  function formatTime(number) {
      return number.toString().padStart(2, '0');
  }

  // 更新倒计时显示
  function updateCountdown(timestamp) {
      // 使用requestAnimationFrame的时间戳参数
      if (!lastUpdateTime) lastUpdateTime = timestamp;
      const elapsed = timestamp - lastUpdateTime;
      
      // 每秒更新一次
      if (elapsed >= 1000) {
          lastUpdateTime = timestamp;
          
          const targetTime = getTargetTime();
          const now = Date.now();
          const timeDifference = targetTime - now;

          // 检查倒计时是否结束
          if (timeDifference <= 0) {
              countdownElement.textContent = "00:00:00";
              cancelAnimationFrame(animationFrameId);
              
              // 添加动画效果
              countdownElement.style.transform = 'scale(1.2)';
              setTimeout(() => {
                  countdownElement.style.transform = 'scale(1)';
                  // 重新开始倒计时（指向下一个20点）
                  initCountdown();
              }, 500);
              return;
          }

          // 计算剩余的小时、分钟和秒
          const hours = Math.floor(timeDifference / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          // 更新显示
          countdownElement.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
          
          // 更新状态提示
          if (hours === 0 && minutes < 10) {
              // 添加动画效果
              if (seconds % 2 === 0) {
                  countdownElement.style.color = '#ff6b35';
              } else {
                  countdownElement.style.color = '#333';
              }
          } else {
              countdownElement.style.color = '#333';
          }
      }
      
      // 继续动画循环
      animationFrameId = requestAnimationFrame(updateCountdown);
  }

  // 初始化倒计时
  function initCountdown() {
      // 清除现有动画帧
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      
      // 重置变量
      lastUpdateTime = 0;
      
      // 启动动画循环
      animationFrameId = requestAnimationFrame(updateCountdown);
  }

  // 页面加载完成后启动倒计时
  window.addEventListener('load', initCountdown);
  
  // 页面可见性变化时重新同步时间
  document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
          initCountdown();
      }
  });
</script>
