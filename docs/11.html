<script>

 clipboard.on('success', function(e) {

    if(e?.trigger?.dataset?.action ==='copy'){
      const appName = e.text.includes('jd') ? "äº¬ä¸œ":"æ·˜å®"
      dialog.querySelector('.tip-content').innerHTML = `å£ä»¤å·²é¢†å–ï¼Œè¯·æ‰“å¼€ <strong class="text-primary">${appName}</strong> Appæ”¶çº¢åŒ…`;
      dialog.show();

    e.clearSelection();

  // è·å–DOMå…ƒç´ 
  const countdownElement = document.getElementById('countdown');
  let animationFrameId = null;
  let lastUpdateTime = 0;

  // è·å–ä»Šæ—¥20ç‚¹çš„æ—¶é—´æˆ³
  function getTargetTime() {
      const now = new Date();
      // åˆ›å»ºä»Šæ—¥20ç‚¹çš„æ—¶é—´å¯¹è±¡
      const targetTime = new Date(now);
      targetTime.setHours(20, 0, 0, 0); // è®¾ç½®ä¸º20:00:00.000
      
      // å¦‚æœå½“å‰æ—¶é—´å·²è¿‡ä»Šæ—¥20ç‚¹ï¼Œåˆ™ç›®æ ‡æ—¶é—´ä¸ºæ˜æ—¥20ç‚¹
      if (now > targetTime) {
          targetTime.setDate(targetTime.getDate() + 1);
      }
      
      return targetTime.getTime();
  }

  // æ ¼å¼åŒ–æ—¶é—´ï¼Œç¡®ä¿ä¸¤ä½æ•°æ˜¾ç¤º
  function formatTime(number) {
      return number.toString().padStart(2, '0');
  }

  // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
  function updateCountdown(timestamp) {
      // ä½¿ç”¨requestAnimationFrameçš„æ—¶é—´æˆ³å‚æ•°
      if (!lastUpdateTime) lastUpdateTime = timestamp;
      const elapsed = timestamp - lastUpdateTime;
      
      // æ¯ç§’æ›´æ–°ä¸€æ¬¡
      if (elapsed >= 1000) {
          lastUpdateTime = timestamp;
          
          const targetTime = getTargetTime();
          const now = Date.now();
          const timeDifference = targetTime - now;

          // æ£€æŸ¥å€’è®¡æ—¶æ˜¯å¦ç»“æŸ
          if (timeDifference <= 0) {
              countdownElement.textContent = "00:00:00";
              cancelAnimationFrame(animationFrameId);
              
              // æ·»åŠ åŠ¨ç”»æ•ˆæœ
              countdownElement.style.transform = 'scale(1.2)';
              setTimeout(() => {
                  countdownElement.style.transform = 'scale(1)';
                  // é‡æ–°å¼€å§‹å€’è®¡æ—¶ï¼ˆæŒ‡å‘ä¸‹ä¸€ä¸ª20ç‚¹ï¼‰
                  initCountdown();
              }, 500);
              return;
          }

          // è®¡ç®—å‰©ä½™çš„å°æ—¶ã€åˆ†é’Ÿå’Œç§’
          const hours = Math.floor(timeDifference / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          // æ›´æ–°æ˜¾ç¤º
          countdownElement.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
          
          // æ›´æ–°çŠ¶æ€æç¤º
          if (hours === 0 && minutes < 10) {
              // æ·»åŠ åŠ¨ç”»æ•ˆæœ
              if (seconds % 2 === 0) {
                  countdownElement.style.color = '#ff6b35';
              } else {
                  countdownElement.style.color = '#333';
              }
          } else {
              countdownElement.style.color = '#333';
          }
      }
      
      // ç»§ç»­åŠ¨ç”»å¾ªç¯
      animationFrameId = requestAnimationFrame(updateCountdown);
  }

  // åˆå§‹åŒ–å€’è®¡æ—¶
  function initCountdown() {
      // æ¸…é™¤ç°æœ‰åŠ¨ç”»å¸§
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      
      // é‡ç½®å˜é‡
      lastUpdateTime = 0;
      
      // å¯åŠ¨åŠ¨ç”»å¾ªç¯
      animationFrameId = requestAnimationFrame(updateCountdown);
  }

  // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨å€’è®¡æ—¶
  window.addEventListener('load', initCountdown);
  
  // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶é‡æ–°åŒæ­¥æ—¶é—´
  document.addEventListener('visibilitychange', function() {

  });
