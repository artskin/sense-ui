<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <title>Sense UI - Web Components</title>
	<link rel="stylesheet" href="./style/base.css">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		header{
			display: flex;
			align-items: center; 
			/* box-shadow: 0 2px 8px #f0f1f2; */
			padding: 10px;
			padding-left: 30px;
		}
		header p{
			color: #ccc;
			flex: 1;
			font-size: 14px;
			text-align: right;
		}
		h1{margin: 0;color: #6633FF;font-size: 1.4em;padding-left: 8px;font-weight: normal;}
		main{
			display: flex;
			height: calc(100% - 68px);
			position: relative;
			
		}
		main::before{
			content: '';
			width: 100%;
			height: 10px;
			position: absolute;
			left: 0;
			top: -10px;
			box-shadow: 0 8px 8px rgba(200,200,180,.2);
		}
		aside{
			width: 200px;
			height: 98%;
			margin-top: 1%;
			position: relative;
		}
		aside::after{
			content: '';
			width: 0;
			height: 99%;
			position: absolute;
			border-right: 1px solid #eee;
			right: 0;
			top: 0;
		}
		aside h3{padding-left: 20px;position: relative;font-size: 1em;}
		aside h3::before{
			content: '';
			width: 80%;
			position: absolute;
			left: 10%;
			bottom: -10px;
			border-bottom:1px solid #eee;
		}
		ul{list-style: none;padding-left: 20px;}
		ul li a{display:block;padding: 10px;}
		
		iframe{
			flex:1;
			box-sizing: border-box;
			height: 100%;
		}
	</style>
  </head>
<body>
	<header>
		<img src="./link.svg" height="30" alt="Sense-UI">
		<h1>Sense UI</h1>
		<p> —— Web Components & Custom Elements for Future Web Applications</p>
	</header>
	
	<main>
		<aside>
			<h3>组件</h3>
			<nav>
				<ul>
					<li><a target="main" href="button.html">按钮</a></li>
					<li><a target="main" href="card.html">卡片</a></li>
					<li><a target="main" href="progress.html">进度条</a></li>
					<li><a target="main" href="pagination.html">分页</a></li>
				</ul>
			</nav>
		</aside>
		<iframe name="main" src="button.html" frameborder="0" style="overflow-y:auto"></iframe>
	</main>
    <!-- built files will be auto injected -->
</body>
</html>
