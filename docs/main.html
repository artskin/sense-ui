<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="Web Components,Custom Elements,Shadow DOM,template"/>
    <link rel="icon" href="/favicon.png">
    <title>Sense UI - Web Components 面向未来的组件库</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1740253_y6b39vwx44l.css">
    <link rel="stylesheet" href="./style/base.css">
  </head>
<body>
	<header>
    <div class="logo">
      <button class="switch-menu" onclick="menuToggle()">三</button>
      <a href="/">
        <svg title="sense-logo" width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" class="logo-svg">
          <style type="text/css">
            .st0{fill:#1296DB;stroke:url(#Shape_2_);stroke-width:10;stroke-miterlimit:8.127;}
            .st1{fill:#1296DB;stroke:url(#Shape_3_);stroke-width:10;stroke-miterlimit:8.127;}
            .st2{fill:none;stroke:#6633FF;stroke-width:10;stroke-miterlimit:8.127;}
            .st3{fill:none;stroke:#0066FF;stroke-width:10;stroke-miterlimit:8.127;}
            .st4{fill:none;stroke:#9900FF;stroke-width:10;stroke-miterlimit:8.127;}
          </style>
          <linearGradient id="Shape_2_" gradientUnits="userSpaceOnUse" x1="66.333" y1="26.8879" x2="57.9326" y2="36.899">
            <stop  offset="0.1872" style="stop-color:#9900FF"/>
            <stop  offset="0.7397" style="stop-color:#6633FF"/>
          </linearGradient>
          <path id="Shape" sketch:type="MSShapeGroup" class="st0" d="M57.7,35.3l8.9-6.8"/>
          <linearGradient id="Shape_3_" gradientUnits="userSpaceOnUse" x1="52.4849" y1="56.9354" x2="66.9119" y2="81.9237">
            <stop  offset="0.3653" style="stop-color:#6633FF"/>
            <stop  offset="1" style="stop-color:#0066FF"/>
          </linearGradient>
          <path id="Shape_1_" sketch:type="MSShapeGroup" class="st1" d="M52.1,57.4l15.3,24"/>
          <circle id="Oval" sketch:type="MSShapeGroup" class="st2" cx="43.9" cy="45.6" r="14.8"></circle>
          <circle id="Oval_1_" sketch:type="MSShapeGroup" class="st3" cx="77.8" cy="96.9" r="19.1"></circle>
          <circle id="Oval_2_" sketch:type="MSShapeGroup" class="st4" cx="78.3" cy="18.2" r="12.2"></circle>
        </svg>
      </a>
      <h1>Sense UI</h1>
    </div>
		<div class="repo-link">
			<a href="https://github.com/artskin/sense-ui" target="_blank" rel="noopener noreferrer">
				<svg viewBox="0 0 16 16" class="octicon octicon-mark-github" style="width: 16px; height: 16px;" aria-hidden="true">
					<path fill="currentColor" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
				</svg>
      </a>
      <i class="iconfont icon-theme-colors" onclick="showThemes()"></i>
		</div>
	</header>
	<div id="theme-layer">
    <ul>
      <li>skin-ant</li>
      <li>skin-vant</li>
      <li>skin-cube</li>
      <li><input type="color" value="#409eff" id="onchange"></li>
    </ul>
  </div>
	<main>
		<aside class="hide">
			<h3>组件</h3>
			<nav>
				<ul>
					<li><a target="main" href="button.html">Button 按钮</a></li>
					<li><a target="main" href="card.html">Card 卡片</a></li>
					<li><a target="main" href="progress.html">Progress 进度条</a></li>
					<li><a target="main" href="pagination.html">Pagination 分页</a></li>
				</ul>
			</nav>

			<h3>Typescript</h3>
			<nav>
				<ul>
					<li><a target="main" href="ts-button.html">ts-Button 按钮</a></li>
				</ul>
			</nav>

			<h3>其他</h3>
			<nav>
				<ul>
					<li><a target="main" href="doc.html">doc 文档</a></li>
					<li><a target="main" href="cnd.html">cdn方式</a></li>
				</ul>
			</nav>
		</aside>
		<aside class="side-menu"></aside>
		<template id="v-menu">
			<nav s-for="item in menuData">
				<h3>{{item.title}}</h3>
				<ul>
					<li s-for="nt in item.list"><a target={{targetName}} href={{nt.url}}>{{nt.name}}</a></li>
				</ul>
    	</nav>
		</template>
		<iframe name="main" src="button.html" frameborder="0" style="overflow-y:auto"></iframe>
	</main>
	<script src='./js/demo.js'></script>
  <!-- built files will be auto injected -->
</body>
</html>
